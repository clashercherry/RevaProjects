      <div class="forms-container">
        <div class="signin-signup">
          <form action="{{ url_for('login') }}" class="sign-in-form" method="POST">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="pass" required/>
            </div>
            <input type="hidden" name="flag" value="login" />
            <input type="submit" value="Login" class="btn solid" />
            <div class="social-media">
            </div>
          </form>
          <div class="login_msg">
            <p>
              {{ msg }}
            </p>
          </div> 
          <form action="{{url_for('login') }}" class="sign-up-form" method="POST">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="password" name="pass" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Re-Enter Password" name="passcheck" required />
            </div>
            
            <input type="submit" class="btn" value="Sign up" />
            <div class="social-media">
            </div>
          </form>
          <div class="login_msg">
            <p>
              {{ signup_msg }}
            </p>
          </div> 
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Please signup to join us and explore your need!!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
         
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Login to explore here you go!!.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
      </div>
    </div>
    <script src="../static/js/app.js"></script>
  </body>
</html>
